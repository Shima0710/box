    body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
  
      .navbar {
        background-color: #f2f2f2;
        overflow: hidden;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }
  
      .navbar a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
  
      .navbar a:hover {
        background-color: #ddd;

      }
     /* 商品情報の立方体 */
     .cube-container {
        display: flex;
        justify-content: space-between;
        margin: 50px auto;
        max-width: 1200px;
        perspective: 1200px; /* 透視効果を追加 */
      }

      .cube {
        width: 200px;
        height: 0;
        padding-bottom: 200px; /* Aspect ratio 1:1 */
        margin-bottom: 20px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        transform-origin: center center;
      }
      

    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d; /* 3D変換を保持 */
      }
      
      .face img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: transform 0s ease;
      }




      @media only screen and (max-width: 767px) {
        .navbar a {
          padding: 10px; /* Adjust the padding for smaller touch targets */
        }
        
        .cube-container {
          flex-direction: column; /* Stack the cubes vertically on smaller screens */
        }
      
        .cube {
          width: 40%; /* Adjust cube width for smaller screens */
          margin: 20px auto; /* Center the cubes */
        }
        
        .details {
          text-align: center; /* Center-align product details */
        }
        
        .face img {
          width: 100%; /* Ensure images take the full width of their containers */
          height: auto; /* Maintain aspect ratio */
        }

        .face img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            transition: transform 0s ease;
          }
    
      }
      
      .face:nth-child(1) { transform: rotateY(0deg) translateZ(70px); }
      .face:nth-child(2) { transform: rotateY(90deg) translateZ(70px); }
      .face:nth-child(3) { transform: rotateY(180deg) translateZ(70px); }
      .face:nth-child(4) { transform: rotateY(-90deg) translateZ(70px); }

    function displayProductImages(containerId, product) {
        const cubeContainer = document.getElementById(containerId);
        const cubeWrapper = document.createElement('div');
        cubeWrapper.classList.add('cube-wrapper');
      
        const cube = document.createElement('div');
        cube.classList.add('cube');
      
        // 商品画像を4つの面に表示
        for (let i = 1; i <= 4; i++) {
          const face = document.createElement('div');
          face.classList.add('face');
          const img = document.createElement('img');
          img.src = product[`image${i}`];
          img.alt = `Image ${i}`;
          face.appendChild(img);
          cube.appendChild(face);
        }
      
        cubeWrapper.appendChild(cube);
      
        // Display title, price, and coment
        const details = document.createElement('div');
        details.classList.add('details');
      
        const title = document.createElement('h3');
        title.textContent = product.title;
      
        const price = document.createElement('p');
        price.textContent = `Price: ${product.price}`;
      
        const coment = document.createElement('p');
        coment.textContent = `Comment: ${product.coment}`;
      
        details.appendChild(title);
        details.appendChild(price);
        details.appendChild(coment);
      
        cubeWrapper.appendChild(details);
        cubeContainer.appendChild(cubeWrapper);
      
        let rotation = 0;
        cubeWrapper.addEventListener('click', () => {
          rotation += 90;
          cube.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
          cube.style.transform = `rotateY(${rotation}deg)`;
        });
      }
      
      // 商品情報をそれぞれの立方体に表示
      products.forEach((product, index) => {
        if (index % 2 === 0) {
          displayProductImages('cubeContainer', product);
        } else {
          displayProductImages('cubeContainer2', product);
        }
      });
